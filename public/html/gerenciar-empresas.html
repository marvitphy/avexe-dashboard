<div class="page-wrapper gerenciar">
    <!-- Page-header start -->

    <span class="btn btn-sm bg-c-pink voltar" style="display: none; border-radius: 20px; color: white; z-index: 1200; margin-bottom: 20px; "><i class="fas fa-chevron-left"></i> Voltar</span>
    <div class="pl-4 pt-3 card header-empresa header-empresa-1" style="padding-bottom: 24px; cursor: pointer">
        <div class="row align-items-end">
            <div class="col-lg-8">
                <div class="page-header-title">
                    <i class="icofont icofont-file-code bg-c-pink"></i>
                    <div class="d-inline pt-3">

                        <h4> <span class="badge badge-dark badge-pill text-white qtd-empresas"></span> Empresas Cadastradas</h4>


                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="pl-4 pt-3 card header-empresa header-empresa-2" style=" padding-bottom: 22px; cursor: pointer">
        <div class="row align-items-end">
            <div class="col-lg-8">
                <div class="page-header-title">
                    <i class="icofont icofont-file-code bg-c-blue"></i>
                    <div class="d-inline pt-3">
                        <h4>Cadastrar Empresa</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<script>
    var clicked = 0
    $('.header-empresa-1').click(function() {
        clicked = clicked + 1;
        if (clicked == 1) {
            $('.header-empresa').hide();
            $(this).show();
            $('.voltar').show();
            $('.router').remove()
            $('.gerenciar').append('<div class="router"></div>');
            $('.router')
            $('.router').load('./html/empresas-cadastradas.html')
        } else {

        }

        console.clear()
        console.warn({
            msg: 'Console Limpo'
        })
    })
    $('.header-empresa-2').click(function() {
        clicked = clicked + 1;
        if (clicked == 1) {
            $('.header-empresa').hide();
            $(this).show();
            $('.voltar').show();
            $('.router').remove()
            $('.gerenciar').append('<div class="router"></div>')
            $('.router').load('./html/cadastrar-empresas.html')
        } else {

        }

        console.clear()
        console.warn({
            msg: 'Console Limpo'
        })
    })

    $('.voltar').click(function() {
        clicked = 0
        $('.header-empresa').show()
        $(this).hide();
        $('.router').empty()
        $('.router').remove()
    })

    axios.get('./api/getEmpresas')
        .then(res => {
            $('.qtd-empresas').html('')
            $('.qtd-empresas').html(res.data.length)
        })
</script>
