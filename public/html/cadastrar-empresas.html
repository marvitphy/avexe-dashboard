<div class="page-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Cadastro de Empresa</h5>
                    <span>Preencha as informações</span>
                    <div class="card-header-right"><i class="icofont icofont-spinner-alt-5"></i></div>

                    <div class="card-header-right">
                        <i class="icofont icofont-spinner-alt-5"></i>
                    </div>

                </div>
                <div class="card-block">

                    <form>
                        <div class="text-center mt-0 w-100 mb-5 font-weght-bold logo-empresa" style="cursor: pointer">
                            <div class="" style="margin: 0 auto; border-radius: 50%; width: 100px; height: 100px; background-image: url('https://designshack.net/wp-content/uploads/placeholder-image.png'); background-size: cover; background-position: center center;"></div>
                            Logo da Empresa
                        </div>

                        <input type="file" class="arquivo-logo" accept=".jpg, .jpeg, .png" style="display:none">
                        <div class="row">
                            <div class="col">
                                <label for="formGroupExampleInput">Nome da Empresa</label>
                                <input type="text" class="form-control nome" placeholder="Nome da Empresa">
                            </div>
                            <div class="col">
                                <label for="formGroupExampleInput">Categorias <small class="text-muted">Separe cada categoria por vígulas</small> </label>

                                <input type="text" class="form-control categorias">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col">
                                <label for="">Sobre a Empresa</label>
                                <textarea class="form-control sobre" name="" id="" cols="" rows="5"></textarea>
                            </div>
                            <div class="col">
                                <label for=""><i class="fas fa-phone"></i> Telefone</label>
                                <input type="text" class="form-control telefone">
                                <label for=""><i class="fab fa-whatsapp"></i> Whatsapp</label>
                                <input type="text" class="form-control whatsapp">
                            </div>
                        </div>
                        <hr>
                        <span for="endereco-input" class="">Endereço</span>
                        <hr class="mt-3">
                        <div class="row ">
                            <div class="col">
                                <label for="">Cidade</label>
                                <input class="cidade-input form-control" type="text" size="50">
                                <div class="cidades-lista" style="cursor: pointer; -webkit-box-shadow: 4px 28px 51px -15px rgba(114, 114, 114, 0.75);
                                -moz-box-shadow: 4px 28px 51px -15px rgba(110, 110, 110, 0.75);
                                box-shadow: 4px 28px 51px -15px rgba(88, 88, 88, 0.75); position: absolute; z-index: 1500; height: auto; background: #fff">
                                    <div class="cidades-lista list-group">

                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <label for="">Estado</label>
                                <input class="form-control estado" disabled type="text" size="50">
                            </div>
                            <div class="col">
                                <label for="">Cep</label>
                                <input class="form-control cep" type="text" size="50">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <label for="">Rua</label>
                                <input id="searchTextField" placeholder="Digite o nome da Rua" class="rua form-control" type="text" size="50">
                            </div>
                            <div class="col">
                                <label for="">Bairro</label>
                                <input class="bairro form-control" type="text" size="50">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <label for="">Número</label>
                                <input class="form-control numero" type="text" size="50">
                            </div>
                            <div class="col">
                                <label for="">Complemento</label>
                                <input class="form-control complemento" type="text" size="50">
                            </div>
                        </div>
                        <hr class="mb-0">
                        <div class="row">

                            <div class="col">
                                <div data-toggle="modal" data-target="#horarios" class=" btn btn-dark rounded mt-3 btn-block"><i class="far fa-clock"></i> Horários de Funcionamento</div>
                            </div>

                        </div>
                        <hr class="mb-0 mt-3">
                        <div class="row">
                            <div class="col">
                                <label for=""> <i class="fab fa-instagram" aria-hidden="true"></i> Instagram</label>
                                <input class="form-control instagram" type="text" size="50">
                            </div>
                            <div class="col">
                                <label for=""> <i class="fab fa-facebook" aria-hidden="true"></i> Facebook</label>
                                <input class="form-control facebook" type="text" size="50">
                            </div>
                            <div class="col">
                                <label for=""> <i class="fa fa-exclamation-circle" aria-hidden="true"></i> Email</label>
                                <input class="form-control email" type="text" size="50">
                            </div>
                        </div>

                        <div class="salvar-empresa btn rounded mt-3 float-right text-light" style="background-color: rgb(37, 117, 13);"><i class="fas fa-check-square"></i> Salvar</div>
                    </form>

                    <div class="modal fade" id="horarios" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Cadastrar Horários de Funcionamento</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                                </div>
                                <div class="modal-body">

                                    <div class="m-2">
                                        <div>Segunda-Feira:</div>
                                        <div class="form-row mt-2">
                                            <div class="col">
                                                <label for="">Início</label>
                                                <input type="time" class="form-control segunda-inicio" placeholder="First name">
                                            </div>
                                            <div class="col">
                                                <label for="">Término</label>
                                                <input type="time" class="form-control segunda-termino" placeholder="Last name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="m-2">
                                        <div>Terça-Feira:</div>
                                        <div class="form-row mt-2">
                                            <div class="col">
                                                <label for="">Início</label>
                                                <input type="time" class="form-control terca-inicio" placeholder="First name">
                                            </div>
                                            <div class="col">
                                                <label for="">Término</label>
                                                <input type="time" class="form-control terca-termino" placeholder="Last name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="m-2">
                                        <div>Quarta-Feira:</div>
                                        <div class="form-row mt-2">
                                            <div class="col">
                                                <label for="">Início</label>
                                                <input type="time" class="form-control quarta-inicio" placeholder="First name">
                                            </div>
                                            <div class="col">
                                                <label for="">Término</label>
                                                <input type="time" class="form-control quarta-termino" placeholder="Last name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="m-2">
                                        <div>Quinta-Feira:</div>
                                        <div class="form-row mt-2">
                                            <div class="col">
                                                <label for="">Início</label>
                                                <input type="time" class="form-control quinta-inicio" placeholder="First name">
                                            </div>
                                            <div class="col">
                                                <label for="">Término</label>
                                                <input type="time" class="form-control quinta-termino" placeholder="Last name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="m-2">
                                        <div>Sexta-Feira:</div>
                                        <div class="form-row mt-2">
                                            <div class="col">
                                                <label for="">Início</label>
                                                <input type="time" class="form-control sexta-inicio" placeholder="First name">
                                            </div>
                                            <div class="col">
                                                <label for="">Término</label>
                                                <input type="time" class="form-control sexta-termino" placeholder="Last name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="m-2">
                                        <div>Sábado:</div>
                                        <div class="form-row mt-2">
                                            <div class="col">
                                                <label for="">Início</label>
                                                <input type="time" class="form-control sabado-inicio" placeholder="First name">
                                            </div>
                                            <div class="col">
                                                <label for="">Término</label>
                                                <input type="time" class="form-control sabado-termino" placeholder="Last name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="m-2">
                                        <div>Domingo:</div>
                                        <div class="form-row mt-2">
                                            <div class="col">
                                                <label for="">Início</label>
                                                <input type="time" class="form-control domingo-inicio" placeholder="First name">
                                            </div>
                                            <div class="col">
                                                <label for="">Término</label>
                                                <input type="time" class="form-control domingo-termino" placeholder="Last name">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                    <button type="button" class="btn btn-primary salvar-horarios" data-dismiss="modal">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/cadastroEmpresa.js"></script>
